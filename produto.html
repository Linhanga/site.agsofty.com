<!DOCTYPE html>
<html lang="pt">
<head>
<style>
        body { font-family: Arial, sans-serif; text-align: center; background-color:  #1a5170; margin: 0; }
        
        .header {
            background:  #2f4aa3;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            right: 60px;
            background: #faf7f7;
            color: rgb(17, 16, 16);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #777;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px; /* Ajuste para compensar o cabeçalho fixo */
        }
        .produto { 
            border: 1px solid #ddd; 
            background:  #1a5170;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(248, 245, 245, 0.1);
            padding: 15px; 
            width: 220px;
            transition: transform 0.3s;
           
        }
        .produto:hover { transform: scale(1.05); }
        .produto img { 
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.2s ease-in-out;
        }
        .produto img:active {
            transform: scale(1.1);
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(250, 249, 249, 0.8); 
            justify-content: center; 
            align-items: center;
        }
        .modal img { max-width: 80%; max-height: 80%; border-radius: 10px; transition: transform 0.3s ease-in-out; }
        .modal img:hover { transform: scale(1.1); }
        .close { position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer; }
        .info { font-size: 14px; color: #ece5e5; }
        .btn-voltar {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #131212;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    
    <div class="header">
        <span>Nossos Produtos</span>
        <button class="back-button" onclick="voltarPagina()">&#8592; Voltar</button>
    </div>
    <div class="container" id="produtos"></div>
    
    <div class="modal" id="modal" onclick="fecharModal()">
        <span class="close">&times;</span>
        <img id="modalImg" src="" alt="Imagem do Produto">
    </div>
    
    <script>
        function voltarPagina() {
            window.history.back();
        }
        
        const produtos = [
            { nome: "LATITUDE 7275", preco: " 398.000,OO", categoria: "Eletrônicos", img: "imagens.jpg/trip.png" },
            { nome: "EARBUDS BLACKVIEW 4", preco: " 16.000,00", categoria: "Acessórios", img: "imagens.jpg/67.jpg" },
            { nome: "HP DESKJET E-AIO 2320", preco: "85.000,00 ", categoria: "Eletrônicos", img: "imagens.jpg/22.jpg" },
            { nome: "TAPETE P/MOUSE GENIUS", preco: " 7.000,00 ", categoria: "Acessórios", img: "imagens.jpg/tapete.jpg" },
            { nome: "CARREGADOR UNIVERSAL EWENT", preco: "45.000,00", categoria: "Acessórios", img: "imagens.jpg/UNI.png" },
            { nome: "HP SMART TANK 750", preco: "428.500,00", categoria: "Eletrônicos", img: "imagens.jpg/impr.png" },
            { nome: "HP OFFCICEJET PRO 9720 ", preco: "80.000,00 ", categoria: "Eletrônicos", img: "imagens.jpg/hp.jpg" },
            { nome: "Smartfone samsung", preco: "210.000,00", categoria: "Acessórios", img: "imagens.jpg/smartfone.jpeg" },
            { nome: "UPS WINTECH 850", preco: " 88.000,OO", categoria: "Acessórios", img: "imagens.jpg/66.jpg" },
            { nome: "RESMA/A3", preco: "17.000,00", categoria: "Acessórios", img: "imagens.jpg/22.jpg" },
            { nome: "ATUALLIZAÇAO E RESTAURAÇAO DE IPHONE", preco: " 5.000,00 ", categoria: "Acessórios", img: "imagens.jpg/iph.png" },
            { nome: "COLUNAS CREATIVE 2.0 PEBBLE USB", preco: "27.500,00", categoria: "Fotografia", img: "imagens.jpg/col.png" }
        ];
        
        function carregarProdutos() {
            const container = document.getElementById("produtos");
            produtos.forEach(produto => {
                let div = document.createElement("div");
                div.classList.add("produto");
                div.innerHTML = `<img src="${produto.img}" onclick="abrirModal('${produto.img}')">
                                <h3>${produto.nome}</h3>
                                <p class="info">Preço: <strong>${produto.preco}</strong></p>
                                <p class="info">Categoria: ${produto.categoria}</p>`;
                container.appendChild(div);
            });
        }
        
        function abrirModal(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("modal").style.display = "flex";
        }
        
        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        carregarProdutos();
    </script>
</body>

</html>
