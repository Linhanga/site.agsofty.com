<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color:  #1a5170;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .member {
      margin: 20px;
    }
    .member img {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      align-items: center;
      object-fit: cover;
      box-shadow: 0 5px 8px rgba(248, 245, 245, 0.2);
    }
    .role {
      margin-top: 30px;
      font-weight: bold;
      color: #e2e5e6;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .btn-voltar {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #faf7f7;
            color: rgb(17, 16, 16);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-voltar:hover {
            background: #f5f2f2;
        }
  </style>
</head>
<body>


  <button class="btn-voltar" onclick="history.back()">Voltar</button>
    
  <div class="team">
    <!-- Chefe Máximo -->
    <div class="member">
      <img src="imagens.jpg/ceo.png" alt="Chefe Máximo">
      <p><strong style="background-color: #f5f2f2;">AGNELO GENEROSO ANDRÉ CHICANGA</strong></p>
      <div class="role">CEO</div>
    </div>

    <!-- Linha de funcionários -->
    <div class="row">
      <div class="member">
        <img src="imagens.jpg/Anastacia Samucoga.png" alt="Gestor de Projetos">
        <p><strong style="background-color: #f5f2f2;">Anastacia Samucoga</strong></p>
        <div class="role">Gestor de Recurso Humano</div>
      </div>
      <div class="member">
        <img src="imagens.jpg/Carla Maria agente comercial.png" alt="Desenvolvedor Web">
        <p><strong style="background-color: #f5f2f2;">Carla Maria</strong></p>
        <div class="role">Agente comercial</div>
      </div>
      <div class="member">
        <img src="imagens.jpg/Maria Tchilunga GRH.png" alt="Designer UI/UX">
        <p><strong style="background-color: #f5f2f2;">Maria Tchilunga</strong></p>
        <div class="role">Agente comercial</div>
      </div>
      <div class="member">
        <img src="imagens.jpg/Ceu Sapalo Auxiliar de tipofotografia.png" alt="Analista de Dados">
        <p><strong style="background-color: #f5f2f2;">CÉU SAPALO </strong></p>
        <div class="role">Agente comercial</div>
      </div>
      <div class="member">
        <img src="imagens.jpg/Messias Chicanga.png" alt="Suporte Técnico">
        <p><strong style="background-color: #f5f2f2;">Messias Chicanga</strong></p>
        <div class="role">Supervisor Geral</div>
      </div>
      <div class="member">
        <img src="imagens.jpg/Baptista cauina.png" alt="Marketing Digital">
        <p><strong style="background-color: #f5f2f2;">Baptista cauina</strong></p>
        <div class="role">Agente comercial</div>
      </div>
    </div>
  </div>
  </style>
       
    </style>
</head>
<body>
   
 
        
    
</body>
</html>
