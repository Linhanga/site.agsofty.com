<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Estilizando o vídeo de fundo */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Criando uma camada escura sobre o vídeo */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        /* Conteúdo principal */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #1d2dbb;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            top: 70%;
    
            transition: 0.3s;
            
            
        }
        .paragrafo:hover{
            letter-spacing: 3px;
            background: rgb(83, 83, 240);
            border-radius: 10px ;
            height: 10px;
            transition: 0.4s;


        }
        .btn:hover {
            background: #202020;
        }
    </style>
     <video class="video-bg" autoplay muted loop>
    <source src="imagens.jpg/BEN-VINDO Á AGSOFTY 2025.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
</video>
<div class="overlay"></div>
<div class="content">
    <h1></h1>
    <p class="paragrafo" style=" margin-top: 15%; font-size: 19px;">Inovação e tecnologia ao seu alcance.</p>
    <a href="Saibar.html" class="btn">Pagina inicial</a>
    
</div>
</body>
</html>
